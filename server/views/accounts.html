<html>
  <head>
    <title>Hull Facebook Audiences</title>
    <link rel="stylesheet" href="//dd04rofzygnm0.cloudfront.net/releases/master/865f04865d2448286626bac92c518a8f8ea8bafe/stylesheets/neue.css" />
  </head>
  <body class='container'>
    <div class="row">
      <div class="col-sm-12">
        <h4 class=''>Select an advertising account</h4>
        <table class='table table-striped table-condensed'>
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Pixel</th>
              <th width="50%">Ad Images</th>
              <th width="1%">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <% accounts.map((account) => {  -%>
            <tr>
              <td style='vertical-align: middle;'>
                <strong><%= account.name %></strong>
                <small class='text-muted'><a target='_blank' href="<%= `https://www.facebook.com/ads/manage/powereditor/?act=${account.account_id}` %>">(ID <%= account.account_id %>)</a></small></td>
              <td style='vertical-align: middle;'>
                <small class='text-muted'><%= account.account_status ? 'Active' : 'Inactive' %></small>
              </td>
              <td style='vertical-align: middle;'>
               <small class='text-muted'><%= account.pixels %></small>
              </td>
              <td style='vertical-align: middle;'>
                <% account.images.map( (image) => { -%>
                  <img src="<%= image %>"/>
                <% }) -%>
              </td>
              <td style='vertical-align: middle;'>
                <form action="<%= url %>" method="post">
                  <input type="hidden" name="facebook_access_token" value="<%= fb.getAccessToken() %>" />
                  <input type="hidden" name="facebook_ad_account_id" value="<%= account.account_id %>" />
                  <input type="submit" value="Select Account" class=' mt-05 mb-05 btn btn-primary btn-pill btn-rounded btn-block' />
                </form>
              </td>
            </tr>
            <% }) -%>
          </tbody>
      </div>
    </div>
    </table>
  </body>
</html>
